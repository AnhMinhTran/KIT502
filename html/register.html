<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../css/main.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Register</title>
</head>

<body>
<!--Div to center the form-->
<div class="form">
  <div class="tab">
    <!--    Two tabs for swapping-->
    <button id="stuTab" class="tablink">Student</button>
    <button id="staTab" class="tablink">Staff</button>
  </div>
  <!--  Student register form-->
  <div id="Student" class="tabcontent">
    <h2>Student Registration</h2>
    <form id="StuReg">
      <label for="SID"> Student ID:</label>
      <input class="form-control" type="number" id="SID" name="SID" required> <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Fname"> Firstname:</label>
          <input type="text" class="form-control" id="Fname" name="Fname" required> <br>
        </div>
        <div class="form-group col-md-6">
          <label for="Lname"> Lastname:</label>
          <input type="text" class="form-control" id="Lname" name="Lname" required> <br>
        </div>
      </div>
      <label for="address"> Address:</label>
      <input type="text" class="form-control" id="address" name="address"><br>
      <label for="email"> Email:</label>
      <input type="email" class="form-control" id="email" name="email" required> <br>
      <label for="psw"> Password:</label>
      <input type="password" class="form-control" id="psw" name="psw" required> <br>
      <label for="pswcf"> Password confirm:</label>
      <input type="password" class="form-control" id="pswcf" name="pswcf" required> <br>
      <label for="dob"> Date Of Birth:</label>
      <input type="date" class="form-control" id="dob" name="dob"> <br>
      <label for="phone"> Phone Number:</label>
      <input type="tel" class="form-control" id="phone" name="phone"><br>
      <input type="submit" class="btn btn-primary form-control" value="Submit"> <br>
    </form>
    <span>Already have an account? <a href="login.html">Log in</a> </span>
  </div>
  <!--  Staff register form-->
  <div id="Staff" class="tabcontent">
    <h2>Staff Registration</h2>
    <form id="StaReg">
      <label for="StID"> Staff ID:</label>
      <input type="number" class="form-control" id="StID" name="StID" required> <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FnameS"> Firstname:</label>
          <input type="text" class="form-control" id="FnameS" name="FnameS" required> <br>
        </div>
        <div class="form-group col-md-6">
          <label for="LnameS"> Lastname:</label>
          <input type="text" class="form-control" id="LnameS" name="LnameS" required> <br>
        </div>
      </div>
      <label for="emailS"> Email:</label>
      <input type="email" class="form-control" id="emailS" name="emailS" required> <br>
      <label for="pswS"> Password:</label> <br>
      <input type="password" class="form-control" id="pswS" name="pswS" required> <br>
      <label for="pswSCf"> Password Confirm:</label> <br>
      <input type="password" class="form-control" id="pswSCf" name="pswSCf" required> <br>
      <label for="qual">Qualifications: </label>
      <input type="text" class="form-control" id="qual" name="qual"> <br>
      <label for="exp">Expertise: </label>
      <input type="text" class="form-control" id="exp" name="exp"><br>
      <label for="phoneS"> Phone Number:</label>
      <input type="tel" class="form-control" id="phoneS" name="phoneS"><br>
      <input type="submit" class="btn btn-primary form-control" value="Submit"> <br>
    </form>
    <span>Already have an account? <a href="login.html">Log in</a> </span>
  </div>
</div>
<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
